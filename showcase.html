<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOLV</title>
  <style>
    /* Resetting margin/padding and ensuring box-sizing includes padding and border */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      background-color: #fff; /* White background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* Centering images horizontally */
      align-items: flex-start; /* Align items to the top of the screen */
      height: 100vh;
      overflow-y: auto; /* Allow vertical scrolling */
      padding: 20px; /* Add some padding around the body */
    }

    /* Container to hold the images */
    .image-container {
      display: flex;
      flex-direction: column; /* Stack the images vertically */
      gap: 300px; /* Much more white space between images */
    }

    .image-container img:first-child {
  margin-top: 175px; /* Adds space above the first image */
}


    .image-container img:last-child {
  margin-bottom: 175px; /* Adds space above the first image */
}

    /* Styling for the images */
    .image-container img {
      width: 100%; /* Let the image take up the full width of the container */
      max-width: 800px; /* Adjust this based on your preferred image width */
      height: auto; /* Maintain the aspect ratio */
      object-fit: contain; /* Ensure no part of the image gets cut off */
    }

  </style>
</head>
<body>
  <div class="image-container">
    <!-- Add 12 images here -->
    <img src="img/DSC_0107.JPG" alt="shell 1" />
    <img src="img/DSC_0099.JPG" alt="shell 2" />
    <img src="img/DSC_0187.JPG" alt="hand" />
    <img src="img/DSC_0291.JPG" alt="hand 2" />
    <img src="img/DSC_0345.JPG" alt="banana" />
    <img src="img/DSC_0807.JPG" alt="camera" />
    <img src="img/DSC_1530.JPG" alt="panther" />
    <img src="img/DSC_1496.JPG" alt="panther 2" />
    <img src="img/DSC_1908.JPG" alt="cup" />
    <img src="img/DSC_6443.JPG" alt="blueberry" />
  </div>
</body>
</html>
